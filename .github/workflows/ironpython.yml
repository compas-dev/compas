name: ironpython

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: windows-ironpython
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: "[RPC tests] Set up CPython 3.8"
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: "[RPC tests] Install CPython dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install cython --install-option='--no-cython-compile'
      - name: "[RPC tests] Install COMPAS on CPython"
        run: |
          pip install --no-cache-dir .
      - name: Setting IronPython path
        run: echo "::set-env name=IRONPYTHONPATH::$env:GITHUB_WORKSPACE/src"
      - name: Install dependencies
        run: |
          choco install ironpython --version=2.7.8.1
          ipy -X:Frames -m ensurepip
          ipy -X:Frames -m pip install ironpython-pytest
      - name: Test import
        run: |
          ipy -m compas
      - name: Run tests
        run: |
          ipy tests/ipy_test_runner.py
